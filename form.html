<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Registrantion Form</title>
   
    </head>
<body>
  
    
    <form id="student">
     <center> <h2> <i> Student Registrantion Form</i> </h2></center>
        <div >
     First Name : <input type="text" placeholder="firstname"  name="myname"> 
     Last Name : <input type="text" placeholder="last name" name="myname">
    </div><br>
    <div> 
        Father Name :  <input type="text" placeholder=" Father name" name="myfathername">
      </div><br>
      
      <div>
        Email : <input type="email" placeholder="liaqat******@gmail.com" name="myEmail">
      </div><br>
      <div>
        Date  : <input type="date" name="myDate">
      </div><br>
      <div>
        phone number  :  <select>
          <option>+92</option>
          <option>+91</option>
          <option>+97</option>
          <option>+95</option>
          <option>+99</option>
        </select>
        
        <input type="phone number" placeholder="30377****"> </div><br> 
        <div>
        Gender :
        <input type="radio" name="Gender"> Male
        <input type="radio" name="Gender" > Female  </div><br>
      
        <div>
          Course :  <select>
            <option>select course</option>
            <option>ICS</option>
            <option>FSC</option>
            <option>FA</option>
            <option>FA(IT)</option>
            <option>ARTS</option>
          </select>
        </div> <br>
        <div>
          City :  <select>
            <option>select city</option>
            <option>Lahore</option>
            <option>Gojra</option>
            <option>Faisalabad</option>
            <option>Krachi</option>
            <option>Islamadbad</option>
          </select>
        </div><br>
        <div>
          District :  <select>
         <option> select District</option>
            
          
            <option>Lahore</option>
            <option> Bahawalpur</option>
            <option>Faisalabad</option>
            <option>Sahiwal</option>
            <option>Multan</option>
          </select>
        </div><br>
        <div> 
          Address :  <br>
          <textarea name="address" cols="70" rows="7" placeholder="Address"></textarea>
        </div><br>
        <div>
          <input type="file">
        </div>
        <div>
          <input type="checkbox"> I agree with terms and condition 
        </div><br>
        <div>
          <input type="checkbox"> I wat to recive the newsletter 
        </div><br>
        <div>
          <input type="submit" name="submitnow">
          <input type="reset" name="reset">
        </div>
      
    </form>
</body>
</html>
